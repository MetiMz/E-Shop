{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="contact-section bg-light">
    <div class="hero-wrap hero-bread" style="background-image: url({% static 'images/bg_7.jpg' %});">
        <div class="container">
            <div class="row no-gutters slider-text align-items-center justify-content-center">
                <div class="col-md-9 ftco-animate text-center">
                    <h1 class="mb-0 bread">Login</h1><br><br>
                    <div class="col-md-12 order-md-last d-flex">
                        <form action="#" class=" p-5 contact-form" method="post" novalidate>
                            <div class="form-group">
                                {% csrf_token %}
                                {{ form.as_p }}
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Login" class="btn btn-primary py-3 px-5">
                                <a href="{% url 'accounts:user_register' %}" class="btn btn-primary py-3 px-5">I don't have an account!</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
